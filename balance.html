<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Tytuł</title>
	<meta name="description" content="Opis strony" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<link rel="stylesheet" href="css/fontello.css" >
	<link href="https://fonts.googleapis.com/css?family=Baloo+Paaji+2:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css_style.css" type="text/css"/>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="jquery-1.11.3.min.js"></script>

</head>

<body>
	<main>
		<nav>
			<a href="menu.html"><button type="button" class="btn btn-lg btn-warning btn-warning-inverse sticky">Powrót do menu głównego</button></a>
		</nav>
		<header>
			<div class="row container mt-5 mb-3">
				<div class="col-lg-4 ">
					<img class="mt-2" src="img/balance1.jpg" alt="balans1" style="width:100%;">
				</div>
				<div class="col-lg-4 text-center marginY">
					<p class="balanceTitle" >Przegląd finansów</p>
				</div>
				<div class="col-lg-4">
					<img class="mt-2" src="img/balance2.jpg" alt="balans2" style="width:100%;">
				</div>
			</div>
		</header>
		<section>
			<div class="container mt-0 mb-3">
				<div class="row ">
					<div class="col-4 marginY text-center">
						<p class="balanceTitleDate  ">Wybierz okres:</p>
					</div>
					<div class="col-4">
						<div class="dropdown">
						  <button class="btn btn-info btn-block btn-lg dropdown-toggle mt-1" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span id="currDate" class=""></span>
						  </button>
						  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						    <span class="dropdown-item" onclick="currentDateYandM()">Aktualny miesiąc</span>
								<span class="dropdown-item" onclick="previousDateYandM()">Poprzedni miesiąc</span>
						    <span class="dropdown-item" onclick="currentDateY()">Bierzący cały rok</span>
								<div class="dropdown-divider"></div>
								<h6 class="dropdown-header text-center ">Niestandardowa data</h6>
								<form class="px-4 py-3 text-center">
							    <div class="form-group ">
										<label for="dateFrom" class="">Wskaż początkową datę</label>
							      <input type="date" class="form-control ml-2" id="dateFrom">
							    </div>
							    <div class="form-group ">
										<label for="dateFrom">Wskaż końcową datę</label>
							      <input type="date" class="form-control ml-2" id="dateTo">
							    </div>
							    <button type="button" onclick="uncommonDate()" class="btn btn-primary btn-block btn-lg">Ustaw</button>
							  </form>
						  </div>
						</div>
					</div>
					<div class="col-4">
						<button type="button" class="btn btn-primary btn-block btn-lg mt-1"><span id="show">WYŚWIETL</span></button>
					</div>
				</div>
				<div id="showResult">
					<div class="row">
						<div class="col-xl-5">
							<div id="chart_div_inn"></div>
						</div>
						<div class="col-xl-5">
							<div id="chart_div_exp"></div>
						</div>
					</div>
				<div class="row">
					<div class="col-md-4">
						<table>
							<tr><td colspan=2>Podsumowanie przychodów:</td></tr>
							<tr><td>pensja</td><td>300</td></tr>
							<tr><td>sprzedaż jagód</td><td>200</td></tr>
							<tr><td>porady</td><td>100</td></tr>
						</table>
					</div>
					<div class="col-md-4 text-center" id="resume">
						<span class="h1">WYNIK</span>
						<p class="h3">SALDO</p>
						<p>200000000 mln</p>
					</div>
					<div class="col-md-1"></div>
					<div class="col-md-3">
						<table>
							<tr><td colspan=2>Podsumowanie wydatków:</td></tr>
							<tr><td>lizak</td><td>5.00</td></tr>
							<tr><td>bułka</td><td>8.00</td></tr>
							<tr><td>guma</td><td>4.00</td></tr>
						</table>
					</div>
				</div>
			</div>
			</div>
		</section>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>

</html>
