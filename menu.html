<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Tytuł</title>
	<meta name="description" content="Opis strony" />
	<meta name="keywords" content="slowa, klucze" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<link rel="stylesheet" href="css/fontello.css" >
	<link href="https://fonts.googleapis.com/css?family=Baloo+Paaji+2:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css_style.css" type="text/css"/>

</head>

<body>
	<main>
		<div class="row align-items-center">
			<div class="col-12 text-center">
				<div class="container">
					<p id="menuM">Menu główne</p>
					<div class="btn-group-vertical btn-block" role="group" aria-label="First group">
						<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addIncome">Dodaj przychód</button>
						<div class="modal fade" id="addIncome" tabindex="-1" role="dialog" aria-labelledby="addIncome" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="income">Nowy przychód</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<form>
											<div class="form-group">
												<input type="number" step="0.01" placeholder="kwota" class="form-control" id="amount">
											</div>
											<div class="row width-100">
												<div class="col-3">
													<button type="submit" class="btn btn-info">Dzisiaj?</button>
												</div>
												<div class="col-6 ml-0">
													<div class="form-group">
														<input type="date" id="date"></input>
													</div>
												</div>
												<div class="col-3">
													<button type="submit" class="btn btn-info">Wczoraj?</button>
												</div>
											</div>
											<div class="row">
												<div class="col-8">
													<div class="input-group mb-3">
														<div class="input-group-prepend">
															<label class="input-group-text" for="inputGroupSelect01">Kategorie</label>
														</div>
														<select class="custom-select-md" id="inputGroupSelect01">
															<option selected>wybierz...</option>
															<option value="1">Wynagrodzenie</option>
															<option value="2">Odsetki bankowe</option>
															<option value="3">Sprzedaż na allegro</option>
															<option value="4">Inne</option>
														</select>
													</div>
												</div>
												<div class="col-1.5">
													<a href=""><p>[Dodaj]</p></a>
												</div>
												<div class="col-1.5">
													<a href=""><p>[Usuń]</p></a>
												</div>
											</div>
											<div class="form-group">
												<textarea class="form-control" placeholder="Komentarz (opcjonalny)" id="comment" aria-label="With textarea"></textarea>
											</div>
										</form>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
										<button type="button" class="btn btn-primary">Dodaj</button>
									</div>
								</div>
							</div>
						</div>
						<button type="button" class="btn btn-danger btn-lg">Dodaj wydatek</button>
						<button type="button" class="btn btn-info btn-lg">Przeglądaj bilans</button>
						<button type="button" class="btn btn-warning btn-lg">Ustawienia</button>
						<a href="index.html"><button type="button" class="btn btn-secondary btn-lg">Wyloguj się</button></a>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
